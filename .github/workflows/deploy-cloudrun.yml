name: Deploy to Cloud Run

on:
  workflow_dispatch:
    inputs:
      service:
        description: Cloud Run service name
        required: true
      region:
        description: GCP region (e.g. asia-northeast3)
        required: true
      base_url:
        description: Public base URL for the app
        required: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - id: auth
        name: Auth to GCP
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker auth
        run: gcloud auth configure-docker ${GCP_ARTIFACT_REGISTRY:-asia-northeast3-docker.pkg.dev} -q

      - name: Build and push image
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          REGION: ${{ inputs.region }}
          SERVICE: ${{ inputs.service }}
        run: |
          IMAGE=${{ env.PROJECT_ID }}/${{ env.SERVICE }}:$(git rev-parse --short HEAD)
          docker build -t ${IMAGE} kicda-jh
          gcloud artifacts repositories list --location=${{ env.REGION }} || true
          docker push ${IMAGE}

      - name: Deploy to Cloud Run
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          REGION: ${{ inputs.region }}
          SERVICE: ${{ inputs.service }}
          BASE_URL: ${{ inputs.base_url }}
        run: |
          IMAGE=${{ env.PROJECT_ID }}/${{ env.SERVICE }}:$(git rev-parse --short HEAD)
          gcloud run deploy ${SERVICE} \
            --image=${IMAGE} \
            --project=${PROJECT_ID} \
            --region=${REGION} \
            --platform=managed \
            --allow-unauthenticated \
            --set-env-vars=BASE_URL=${BASE_URL}


